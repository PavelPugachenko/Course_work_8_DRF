services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - my_network
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg-isready -h db -U $POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
        sh -c "python manage.py migrate && python manage.py migrate django_celery_beat && python manage.py create_weekdays && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --timeout 120"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - my_network
    env_file:
      - ./.env

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    networks:
      - my_network
    dns:
      - 127.0.0.11
    depends_on:
      - web
    env_file:
      - .env

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    env_file:
      - .env
    networks:
      - my_network

  celery:
    build: .
    command: >
       bash -c "celery -A config worker --loglevel=info --pool=solo"
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
      - web
    networks:
      - my_network
    env_file:
      - .env

  celery-beat:
    build: .
    command: >
      bash -c "celery -A config beat -l info"
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
      - web
    networks:
      - my_network
    env_file:
      - .env

networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  redis_data: